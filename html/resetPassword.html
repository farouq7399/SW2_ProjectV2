<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/log_reg.css">
    <title>Reset Password</title>
  </head>
  <body>
    <div id="emad-app">
      <div class="containers">
        <div class="left-container">
          <div class="content">
            <h2>Forgot Password?</h2>
            <h3>Don't worry, enter your email and we will send you mail to reset it.</h3><a href="signIn.html">
              <button type="submit">Back to sign in page</button></a>
          </div>
        </div>
        <div class="right-container"><img class="logo" src="../img/logo2.png" alt="Logo">
          <form action="" method="post" @submit="validateForm">
            <h1>Reset password</h1>
            <div class="form-email">
              <input type="text" name="resetEmail" autocomplete="off" placeholder="Type Your Email" v-model="resetEmail">
              <label>Your Email</label>
            </div>
            <button class="send" type="submit" :disabled="!resetEmail"><span>Reset password</span></button>
            <div class="error" v-for="error in formErrors">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/website.js"></script>
    <script src="https://kit.fontawesome.com/5c514b09fd.js" crossorigin="anonymous"></script>
  </body>
</html>
