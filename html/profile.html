<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/profile.css">
    <title>Profile</title>
  </head>
  <body>
    <div id="emad-app">
      <div class="page-content">
        <header>
          <h1 class="name">{{author}}</h1>
          <div class="logout">Logout<i class="fas fa-sign-out-alt"></i></div>
        </header>
        <div class="containers">
          <div class="about">
            <h2>About Me</h2>
            <p>Welocme to my profile bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla.</p>
          </div>
          <div class="right">
            <div class="new-post">
              <button class="add-post" v-on:click="addForm">NEW POST</button>
            </div>
            <div class="post">
              <new-post v-for="(n, index) in range" :key="index" :title="title" :content="content" :author="author"></new-post>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/website.js"></script>
    <script src="https://kit.fontawesome.com/5c514b09fd.js" crossorigin="anonymous"></script>
  </body>
</html>
